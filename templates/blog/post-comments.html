{% load blog_extras %}
<h4>Comments</h4>

<div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
            <div class="card-body p-4">
              <div class="form-outline mb-4">
                <form method="post" >

                    {{ form.content }}
                    <input type="submit"  value="Post Comment" class="btn btn-outline-success" \>
                </form>
            </div>
{% if comments %}
{% for comment in comments %}
<div class="card mb-4">
    <div class="card-body">
      <p>{{ comment.content }}</p>
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-row align-items-center">
          <p class="small mb-0 ms-2">{{ comment.creator.first_name }}</p>
        </div>
        <div class="d-flex flex-row align-items-center">
                <i class="fa-solid fa-clock" style="margin-top: -0.16rem;"></i>
                <p class="small text-muted mb-0">{{ comment.created_at }}</p>
              </div>
      </div>
    </div>
  </div>
  {% endfor %}
  {% else %}
  <div class="alert alert-info" role="alert">No Comments Yet!</div>
  {% endif %}
    </div>
</div>
